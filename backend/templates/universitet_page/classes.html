<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Portal</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* Content Container Styles */
        .content-container {
            display: flex;
            margin: 20px;
        }

        .left-bar {
            width: 30%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .right-bar {
            width: 70%;
            background-color: white;
            margin-left: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .class-list {
            margin-top: 10px;
        }

        .class-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .class-item:hover {
            background-color: #f9f9f9;
        }

        .delete-icon {
            margin-left: 10px;
            cursor: pointer;
            color: red;
        }

        .delete-icon:hover {
            color: darkred;
        }

        .student-list {
            margin-top: 10px;
        }

        .student-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }

        .close {
            float: right;
            cursor: pointer;
        }

        .close:hover {
            color: red;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>University Portal</h1>
        <div class="nav-links">
            <a href="{{ url_for('students') }}">Students</a>
            <a href="{{ url_for('professors') }}">Professors</a>
            <a href="{{ url_for('classes') }}">Classes</a>
        </div>
    </div>

    <div class="content-container">
        <div class="left-bar">
            <h3>Classes</h3>
            <button onclick="openAddCourseModal()">Add Course</button>
            <button onclick="openSpecifyMandatoryModal()">Specify Mandatory</button>
            <div class="class-list" id="class-list">
                <!-- Class list will be populated dynamically -->
            </div>
        </div>
        <div class="right-bar" id="right-bar">
            <h3>Select a class to view attending students</h3>
            <div class="student-list" id="student-list">
                <!-- Student list will be populated dynamically -->
            </div>
        </div>
    </div>

    <!-- Add Course Modal -->
    <div id="addCourseModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddCourseModal()">&times;</span>
            <h3>Add New Course</h3>
            <form id="addCourseForm">
                <label for="courseName">Course Name:</label>
                <input type="text" id="courseName" name="courseName" required>
                <label for="courseDescription">Description:</label>
                <textarea id="courseDescription" name="courseDescription" required></textarea>
                <label for="teacherId">Teacher:</label>
                <select id="teacherId" name="teacherId" required>
                    <!-- Teachers will be populated dynamically -->
                </select>
                <button type="button" onclick="addCourse()">Add Course</button>
            </form>
        </div>
    </div>

    <!-- Specify Mandatory Modal -->
    <div id="specifyMandatoryModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSpecifyMandatoryModal()">&times;</span>
            <h3>Specify Mandatory Courses</h3>
            <div id="mandatoryCoursesList">
                <!-- Mandatory courses will be populated here -->
            </div>
            <label for="teacherSelect">Assign Professor:</label>
            <select id="teacherSelect">
                <!-- Teachers will be populated dynamically -->
            </select>
            <button onclick="assignMandatoryCourses()">Assign</button>
        </div>
    </div>

    <script>
        // Fetch courses from the backend
        async function fetchCourses() {
            const universityId = localStorage.getItem('university_id');
            if (!universityId) {
                console.error('University ID not found');
                return [];
            }

            try {
                const response = await fetch(`/courses?university_id=${universityId}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch courses');
                }
                const courses = await response.json();
                return courses;
            } catch (error) {
                console.error('Error:', error);
                return [];
            }
        }

        // Fetch students by course
        async function fetchStudentsByCourse(courseId) {
            try {
                const response = await fetch(`/courses/${courseId}/students`);
                if (!response.ok) {
                    throw new Error('Failed to fetch students');
                }
                const students = await response.json();
                return students;
            } catch (error) {
                console.error('Error:', error);
                return [];
            }
        }

        // Fetch teachers by university ID
        async function fetchTeachers() {
            const universityId = localStorage.getItem('university_id');
            if (!universityId) {
                console.error('University ID not found');
                return [];
            }

            try {
                const response = await fetch(`/teachers/${universityId}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch teachers');
                }
                const teachers = await response.json();
                return teachers;
            } catch (error) {
                console.error('Error:', error);
                return [];
            }
        }

        // Display courses in the left bar
        async function displayCourses() {
            const classList = document.getElementById('class-list');
            const courses = await fetchCourses();

            let classListHTML = '';
            courses.forEach(course => {
                classListHTML += `
                    <div class="class-item">
                        <span onclick="displayStudents(${course.id})">${course.name}</span>
                        <span class="delete-icon" onclick="deleteCourse(${course.id})">üóëÔ∏è</span>
                    </div>
                `;
            });

            classList.innerHTML = classListHTML;
        }

        // Display students attending a specific course
        async function displayStudents(courseId) {
            const studentList = document.getElementById('student-list');
            const students = await fetchStudentsByCourse(courseId);

            let studentListHTML = '';
            if (students.length > 0) {
                students.forEach(student => {
                    studentListHTML += `
                        <div class="student-item">
                            ${student.username} (${student.grade || 'No grade'})
                        </div>
                    `;
                });
            } else {
                studentListHTML = '<p>No students attending this course.</p>';
            }

            studentList.innerHTML = studentListHTML;
        }

        // Open the Add Course modal
        async function openAddCourseModal() {
            const teacherSelect = document.getElementById('teacherId');
            const teachers = await fetchTeachers();

            let teacherOptionsHTML = '';
            teachers.forEach(teacher => {
                teacherOptionsHTML += `
                    <option value="${teacher.id}">${teacher.username}</option>
                `;
            });

            teacherSelect.innerHTML = teacherOptionsHTML;
            document.getElementById('addCourseModal').style.display = 'block';
        }

        // Close the Add Course modal
        function closeAddCourseModal() {
            document.getElementById('addCourseModal').style.display = 'none';
        }

        // Add a new course
        async function addCourse() {
            const courseName = document.getElementById('courseName').value;
            const courseDescription = document.getElementById('courseDescription').value;
            const teacherId = document.getElementById('teacherId').value;

            const universityId = localStorage.getItem('university_id');
            if (!universityId) {
                console.error('University ID not found');
                return;
            }

            const courseData = {
                name: courseName,
                description: courseDescription,
                university_id: universityId,
                teacher_id: teacherId,
                mandatory: false
            };

            try {
                const response = await fetch('/add-course', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(courseData)
                });

                if (!response.ok) {
                    throw new Error('Failed to add course');
                }

                alert('Course added successfully');
                closeAddCourseModal();
                displayCourses(); // Refresh the course list
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to add course');
            }
        }

        // Open the Specify Mandatory modal
        async function openSpecifyMandatoryModal() {
            const mandatoryCourses = await fetchMandatoryCourses();
            const mandatoryCoursesList = document.getElementById('mandatoryCoursesList');
            let mandatoryCoursesHTML = '';

            mandatoryCourses.forEach(course => {
                mandatoryCoursesHTML += `
                    <div>
                        <input type="checkbox" id="course-${course.id}" value="${course.id}">
                        <label for="course-${course.id}">${course.name} (${course.credits} credits)</label>
                    </div>
                `;
            });

            mandatoryCoursesList.innerHTML = mandatoryCoursesHTML;

            const teachers = await fetchTeachers();
            const teacherSelect = document.getElementById('teacherSelect');
            let teacherOptionsHTML = '';

            teachers.forEach(teacher => {
                teacherOptionsHTML += `
                    <option value="${teacher.id}">${teacher.username}</option>
                `;
            });

            teacherSelect.innerHTML = teacherOptionsHTML;

            document.getElementById('specifyMandatoryModal').style.display = 'block';
        }

        // Close the Specify Mandatory modal
        function closeSpecifyMandatoryModal() {
            document.getElementById('specifyMandatoryModal').style.display = 'none';
        }

        // Fetch mandatory courses not in the Courses table
        async function fetchMandatoryCourses() {
            try {
                const response = await fetch('/get_mandatory');
                const responseText = await response.text(); // Log the response text
                console.log('Response Text:', responseText); // Debugging log

                if (!response.ok) {
                    throw new Error('Failed to fetch mandatory courses');
                }

                const data = JSON.parse(responseText); // Parse the response as JSON
                console.log('Mandatory Courses:', data); // Debugging log
                return data;
            } catch (error) {
                console.error('Error:', error);
                return [];
            }
        }

        // Assign selected mandatory courses to a professor
        async function assignMandatoryCourses() {
            const universityId = localStorage.getItem('university_id');
            const teacherId = document.getElementById('teacherSelect').value;
            const checkboxes = document.querySelectorAll('#mandatoryCoursesList input[type="checkbox"]:checked');

            if (!teacherId || checkboxes.length === 0) {
                alert('Please select at least one course and a professor.');
                return;
            }

            let hasError = false; // Track if any error occurs

            for (const checkbox of checkboxes) {
                const courseId = checkbox.value;
                const courseName = checkbox.nextElementSibling.textContent.split(' (')[0];

                const courseData = {
                    name: courseName,
                    description: 'Mandatory course',
                    university_id: universityId,
                    teacher_id: teacherId,
                    mandatory: true
                };

                try {
                    const response = await fetch('/add-mandatory-course', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(courseData)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        if (errorData.error === "Course already exists for this university") {
                            alert(`Course "${courseName}" already exists for this university.`);
                        } else {
                            throw new Error('Failed to assign course');
                        }
                        hasError = true; // Set error flag
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert(`Failed to assign course: ${courseName}`);
                    hasError = true; // Set error flag
                }
            }

            if (!hasError) {
                alert('Mandatory courses assigned successfully');
            }

            closeSpecifyMandatoryModal();
            displayCourses(); // Refresh the course list
        }

        // Delete a course
        async function deleteCourse(courseId) {
            if (!confirm('Are you sure you want to delete this course?')) {
                return; // Do nothing if the user cancels the deletion
            }

            try {
                const response = await fetch('/delete-course', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ course_id: courseId })
                });

                if (!response.ok) {
                    throw new Error('Failed to delete course');
                }

                alert('Course deleted successfully');
                displayCourses(); // Refresh the course list
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to delete course');
            }
        }

        // Load courses when the page loads
        window.onload = displayCourses;
    </script>
</body>
</html>
