<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
    </style>
    <script>
        function handleLogin(event) {
    event.preventDefault();
    const formData = new FormData(event.target);

    fetch('/login', {
        method: 'POST',
        body: formData
    })
    .then(response => {
        if (!response.ok) {
            return response.json().then(err => { throw err; });
        }
        return response.json(); // Always expect a JSON response
    })
    .then(data => {
        if (data.redirect) {
            if (data.university_id) {
                console.log(data.university_id)
                localStorage.setItem('university_id', data.university_id);
            }
            if (data.professor_id) {
                console.log(data.professor_id)
                localStorage.setItem('professor_id', data.professor_id);
            }
            if (data.student_id) {
                console.log(data.student_id)
                localStorage.setItem('student_id', data.student_id);
            }
            
            // Redirect to the appropriate dashboard
            window.location.href = data.redirect;
        }
    })
    .catch(error => {
        alert(error.error || 'Invalid username or password');
        console.error('Error:', error);
    });
}
    </script>
</head>
<body>
    <div class="login-container">
        <h1>University System Login</h1>
        <form onsubmit="handleLogin(event)">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="isAdmin" name="isAdmin">
                <label for="isAdmin">Login as Admin</label>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
